<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/reset.css">
    <link rel="stylesheet" href="/style/login.css">
    <link rel="stylesheet" href="/style/login-responsive.css">
    <title>Orkut</title>
</head>
<body>
    <div class="logo">
        <img src="/img/orkut-logo.png" alt="Logo do site Orkut">
    </div>
        <div class="container">
            <div class="fields">
                <div class="fields__title">
                    <p id="field__tilte">Acesse o <span class="pink-font">Orkut</span> com a sua conta <span style="color: rgb(18, 18, 242);">G</span><span style="color: rgb(247, 0, 255);">o</span><span style="color: rgb(255, 170, 0);">o</span><span style="color: rgb(4, 4, 126);">g</span><span style="color: rgb(89, 89, 96);">l</span><span style="color: rgb(255, 0, 30);">e</span>
                        !
                    </p>
                </div>

                <div class="fields__textboxs">
                    <input type="email" placeholder="E-mail ou número de celular" name="" id="field__email">
                    <input type="password" placeholder="Senha" name="" id="field__pass">
                </div>

                <div class="fields__remember">
                    <input type="checkbox" name="" id="field__remember">
                    <label for="field__remember">Lembrar sempre do meu acesso</label>
                </div>

                <div class="fileds__buttons">
                    <button id="btnLogin">ENTRAR</button>
                </div>

                <div class="fields__recovery">
                    <a href="#">Esqueci senha ou e-mail</a>
                </div>

                <div class="fields__create">
                    <a href="#">Não tem conta?<span class="pink-font"> Criar Agora</span></a>
                </div>

            </div>
        </div>
</body>
</html>
